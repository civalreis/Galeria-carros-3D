<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de bola quicando</title>
    <style>
        @keyframes bounce {
            0% {transform: translateY(0);}
            50% {transform: translateY(900px);}
            100% {transform: translateY(0);}
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50px;
            position: relative;
            bottom: 0;
            animation: bounce 2s infinite;

        }
    </style>
</head>
<body>
    <div class="ball"></div>    
</body>
</html>
